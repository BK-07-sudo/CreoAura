<body>
  <div class="registration-container">
    <h1>Register</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required="">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required="">
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required="">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <label for="services">Services:</label>
        <select id="services" name="services" required="">
          <option value="">Select Service</option>
          <option value="freelancing">Freelancing</option>
          <option value="logo-designing">Logo Designing</option>
          <option value="chatbot-creation">Chatbot Creation</option>
          <option value="video-editing">Video Editing</option>
          <option value="digital-marketing">Digital Marketing</option>
        </select>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <div class="mobile-input">
          <select id="country-code" name="country-code">
            <option value="+1">+1</option>
            <option value="+91">+91</option>
            <!-- Add more country codes as needed -->
          </select>
          <input type="text" id="mobile" name="mobile" placeholder="Enter your 10-digit mobile number" inputmode="numeric" required="">
        </div>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
  <script src="./register_files/register.js.download"></script>
